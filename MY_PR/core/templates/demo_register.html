{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for {{ item_type|title }}</title>
    <link rel="stylesheet" href="{% static 'css/Registers.css' %}">
    
</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">üìù Register for {{ item_type|title }}</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="City / District" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option selected disabled>Choose category</option>
                    <option>General</option>
                    <option>OBC</option>
                    <option>SC</option>
                    <option>ST</option>
                    <option>EWS</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="education" class="form-label">Highest Education Level</label>
                <select class="form-select" id="education" required>
                    <option selected disabled>Select qualification</option>
                    <option>10th Pass</option>
                    <option>12th Pass</option>
                    <option>Graduate</option>
                    <option>Postgraduate</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Submit Registration</button>
                <a href="{% url 'dashboard' %}" class="cancel-link">‚Üê Cancel and Return to Dashboard</a>
            </div>
        </form>

        

    </div>
</div>
<script src="{% static 'js/Dark.js' %}"></script>
</body>
</html>
