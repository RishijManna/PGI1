{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Scheme Detail</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>{{ scheme.name }}</h2>
        <p><strong>Scheme Type:</strong> {{ scheme.type }}</p>

        <h3>Apply Form (Demo Only)</h3>
        <form method="post">
            {% csrf_token %}
            <label>Your Name:</label><br>
            <input type="text" name="name" required><br><br>
            <label>Aadhar No:</label><br>
            <input type="text" name="aadhar" required><br><br>
            <input type="submit" value="Apply">
        </form>

        {% if registered %}
            <p style="color: green;">You have successfully applied (demo only).</p>
        {% endif %}
    </div>
</body>
</html>
