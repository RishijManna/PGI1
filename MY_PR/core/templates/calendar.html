{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <!-- Bootstrap and FullCalendar Styles --><link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    
</head>
<body>

    <!-- Navbar (same style as other pages) -->
    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'calendar' %}">Calendar</a>
            <a href="{% url 'documents' %}">My Documents</a>
            <a href="{% url 'contact' %}">Contact Us</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Schedule Saver</h2>

        <div class="mb-3 text-start">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">&larr; Back to Dashboard</a>
        </div>

        <div id="calendar"></div>
    </div>

    <!-- Add Reminder Modal -->
    <div class="modal fade" id="reminderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="reminderForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Reminder</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="reminderDate">
                        <div class="mb-3">
                            <label class="form-label">Reminder Title</label>
                            <input type="text" class="form-control" id="reminderTitle" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View/Delete Reminder Modal -->
    <div class="modal fade" id="viewReminderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="deleteReminderForm">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Reminder Details</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="deleteReminderId">
                        <p id="reminderDetails"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="{% static 'js/calendar.js' %}"></script>
</body>
</html>
